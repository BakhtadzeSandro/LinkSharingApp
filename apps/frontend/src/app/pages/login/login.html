<div class="container">
  <div class="logo">
    <img src="/assets/images/logo-devlinks-large.svg" alt="logo" />
  </div>
  @if (loginForm()) {
  <div class="form">
    <div class="form-title">
      <h1>{{ "Login.Title" | translate }}</h1>
      <p>{{ "Login.Description" | translate }}</p>
    </div>
    <form [formGroup]="loginForm()!">
      <div class="form-group">
        <label for="email">{{ "Login.EmailAddress" | translate }}</label>
        <div class="icon-field">
          <p-iconField iconPosition="left">
            <p-inputicon class="pi pi-envelope" />
            <input
              type="text"
              pInputText
              placeholder="eg.alex@email.com"
              formControlName="email"
              style="width: 100%"
            />
          </p-iconField>
        </div>
      </div>
      <div class="form-group">
        <label for="password">{{ "Login.Password" | translate }}</label>
        <div class="icon-field">
          <p-iconField iconPosition="left">
            <p-inputicon class="pi pi-lock" />
            <p-password
              formControlName="password"
              [toggleMask]="true"
              [feedback]="false"
              placeholder="{{ 'Login.EnterYourPassword' | translate }}"
            ></p-password>
          </p-iconField>
        </div>
      </div>
    </form>
    <button
      pButton
      type="button"
      label="Login"
      class="login-button"
      [disabled]="loginForm()?.invalid!"
      (click)="login()"
    ></button>
    <div class="form-forgot-password">
      <a href="#">{{ "Login.ForgotPassword" | translate }}</a>
    </div>
    <div class="form-footer">
      <p>
        {{ "Login.DontHaveAnAccount" | translate }}
        <a (click)="navigateToRegister()">{{
          "Login.CreateAccount" | translate
        }}</a>
      </p>
    </div>
  </div>
  }
</div>
